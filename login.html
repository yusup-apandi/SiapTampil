<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN SIAP TAMPIL</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body class="h-full">

    <main>
        <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <img class="mx-auto h-12 w-auto" src="assets/img/logo.png" alt="SIAP TAMPIL">
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Selamat Datang Kembali ðŸ‘‹
                </h2>
            </div>

            <div class="mt-8 px-4 sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow rounded-2xl">
                    <form class="space-y-6" action="admin.html" method="POST">
                        <div>
                            <label for="username" class="block text-sm font-medium text-primary-900">Username</label>
                            <div class="mt-1">
                                <input id="username" name="username
                                " placeholder="Masukan username" type="text" autocomplete="username" required
                                    class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none
                                    focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                    placeholder="Masukkan kata sandi" required>
                                <div class="absolute top-0 right-0 p-2">
                                    <button id="togglePassword" type="button" class="text-gray-600 focus:outline-none">
                                        <!-- Icon Eye-->
                                        <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                            <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
                                            <path fill-rule="evenodd"
                                                d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z"
                                                clip-rule="evenodd" />
                                        </svg>

                                    </button>
                                </div>
                            </div>
                        </div>
                        <p class="text-sm text-primary-60">Lupa pasword? silahkan hubungi admin kami</p>
                        <div>
                            <button type="submit"
                                class="flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">LOGIN</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </main>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Ganti ikon mata tergantung pada status
            togglePassword.querySelector('svg').classList.toggle('text-gray-500', type === 'password');
            togglePassword.querySelector('svg').classList.toggle('text-primary-500', type === 'text');
        });
    </script>

</body>

</html>
